<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - Chrome Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="popup">
    <div class="picker">
      <button id="color_picker">Pick Color</button>
    </div>
    
    <div class="color_collection">
      <header>
        <p class="title">Picked Colors</p> 
        <span class="clear">Clear All</span>
      </header>
    </div>
    <ul class="all_colors"></ul>
  </div>
  
  <script src="script.js"></script>
    
</body>
</html>
