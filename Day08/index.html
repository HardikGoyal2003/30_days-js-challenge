<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music_player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        
        <img src="images/Night changes.jpg" class="song_img">
        <h1>Night Changes</h1>
        <p>One Direction</p>
        
        <audio id="song">
            <source src="media/Night Changes.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress"> 

        <div class="controls">
            <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="play_pause()" ><i class="fa-solid fa-pause" id="ctrl_icon"></i></div>
            <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
        </div>
   
    </div>




    <script src="script.js"></script>
</body>
</html>
