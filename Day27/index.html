<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <section class="tools">
      <div class="row">
        <label class="title">Shapes</label>
        <ul class="options">
          <li class="option tool" id="rectangle">
            <img src="images/rect.png">
            <span>Rectangle</span>
          </li>
          <li class="option tool" id="triangle">
            <img src="images/tri.png">
            <span>Triangle</span>
          </li>
          <li class="option tool" id="circle">
            <img src="images/circle.png">
            <span>Circle</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill">
            <label for="fill">Fill Color</label>
          </li>
        </ul>
      </div>

      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option active tool" id="brush">
            <img src="images/brush.png">
            <span>Brush</span>
          </li>
          <li class="option tool" id="eraser">
            <img src="images/eraser.png">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>

      <div class="row colors">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option selected"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="picker" value="#abc123">
          </li>
        </ul>
      </div>

      <div class="row buttons">
        <button class="clear">Clear Canvas</button>
        <button class="save">Save Image</button>
      </div>

    </section>
    <section class="board">
      <canvas></canvas>
    </section>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
